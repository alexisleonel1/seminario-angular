<h2 class="mt-3">Tambores</h2>
<div class="table-responsive text-center">
  <table class="table table-striped table-sm my-3">
    <thead>
      <tr>
        <td><b>Total: </b>  {{drumsTotal}}</td>
        <td><b>Total disponible: </b> {{drumsDisp}}</td>
      </tr>
    </thead>
    <thead>
      <tr>
        <th>#</th>
        <th>Codigo</th>
        <th>Trazado</th>
        <th>Propiedad Juridica</th>
        <th>Razon</th>
        <th>
          Seleccionar
          <input type="checkbox" class="form-check-input ml-2" (change)="selectAll($event)">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drum of drums" [ngClass]="{'text-primary': drum.select, 'text-muted': drum.sold}">
        <td>
          {{drum.number}}
        </td>
        <td>
          <app-input-numbers [(code)] = "drum.code" [select] ="drum.select"></app-input-numbers>
        </td>
        <td (click)="tracingState(drum)" [ngClass]="{'tableTracing': !drum.sold && drum.select}">
          <samp *ngIf="drum.tracing; else elseBlock"><i class="fas fa-check"></i></samp>
          <ng-template #elseBlock><i class="fas fa-times"></i></ng-template>
        </td>
        <td>
          <app-selec-string [(name)] = "drum.property" [select] ="drum.select"></app-selec-string>
        </td>
        <td>
          <samp *ngIf="!drum.select; else modReason">
            {{drum.reason}}
          </samp>
          <ng-template #modReason>
            <input type="text" size="15" class="imputTransparent" [(ngModel)]="drum.reason">
          </ng-template>
        </td>
        <td>
          <input *ngIf="!drum.sold; else elseBlock2" type="checkbox" class="form-check-input" (change)="selectState(drum)" [checked]="stateCheckbox">
          <ng-template #elseBlock2>
            <input type="checkbox" class="form-check-input" disabled>
          </ng-template>
        </td>
      </tr> 
    </tbody>  
  </table>
</div>
