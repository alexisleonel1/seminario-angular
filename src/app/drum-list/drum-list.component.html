<h2 class="mt-3">Tambores</h2>
<div class="table-responsive text-center">
  <table class="table table-striped table-sm my-3">
    <thead>
      <tr>
        <td><b>Total: </b>  {{drumsTotal}}</td>
        <td><b>Total disponible: </b> {{drumsDisp}}</td>
      </tr>
    </thead>
    <thead>
      <tr>
        <th>#</th>
        <th>Codigo</th>
        <th>Trazado</th>
        <th>Propiedad Juridica</th>
        <th>Razon</th>
        <th>
          Seleccionar
          <app-check-box class="ml-4" (stateChange) = "stateChange($event)"></app-check-box>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let drum of (list$ | async)" [ngClass]="{'text-primary': drum.select, 'text-muted': drum.sold}">
        <td>
          {{drum.number}}
        </td>
        <td>
          <app-input-numbers [(code)] = "drum.code" [select] ="drum.select"></app-input-numbers>
        </td>
        <td [ngClass]="{'tableTracing': !drum.sold && drum.select}">
          <app-status-boolean [(state)] = "drum.tracing" [select] ="drum.select" [disable]="drum.sold"></app-status-boolean>
        </td>
        <td>
          <app-selec-string [(name)] = "drum.property" [select] ="drum.select"></app-selec-string>
        </td>
        <td>
          <app-input-strings [(strings)] = "drum.reason" [select] ="drum.select"></app-input-strings>
        </td>
        <td>
          <app-check-box [(state)] = "drum.select" [disable] = "drum.sold"></app-check-box>
        </td>
      </tr> 
    </tbody>  
  </table>
</div>
