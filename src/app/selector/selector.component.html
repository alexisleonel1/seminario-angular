<div class="card text-center">
    <h4 class="mt-3" >seleccionado</h4>
    <ul class="list-group">
        <div *ngFor="let item of (list$ | async)">
            <li class="list-group-item" *ngIf="item.select">
                {{item.number}}. Propiedad: {{item.property}} | 
                Trazado: <app-status-boolean [(status)] = "item.tracing" [select] ="false" [sold]="item.sold"></app-status-boolean>
               | Vender {{item.sold}} 
            </li>
        </div>
    </ul>
</div>
