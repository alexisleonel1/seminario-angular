<div class="shadow-sm text-center">
    <h4 class="mt-3" >seleccionado</h4>
    <ul class="list-group">
        <div *ngFor="let item of (list$ | async)">
            <li class="list-group-item" *ngIf="item.select">
                {{item.number}}. Propiedad: {{item.property}} | 
                Trazado: <app-status-boolean [(state)] = "item.tracing" [disable]="item.sold"></app-status-boolean>
               |<app-button-boolean [(var)]="item.sold" [(state)] = "item.select"></app-button-boolean>
            </li>
        </div>
    </ul>
</div>
